<body>

<div class="container">

    <h2>Weather App</h2>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
    </div>

    <div class="weather-info">
        <h1 id="temperature">--Â°C</h1>
